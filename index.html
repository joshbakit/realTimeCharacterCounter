<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real time character timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Real - Time Character Counter</h2>
    <textarea id="textarea" class="textarea" placeholder="enter text here" maxlength="50"></textarea>
    <div class="counter-container">
        <p>
          <span class="total-counter" id="total-counter">0</span>
          /
          <span class="remaining" id="remaining">50</span>
        </p>
    </div>
  </div>


 <script src="script.js"></script> 
</body>
</html>
